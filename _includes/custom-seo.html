<!-- custom seo -->
<title>AimeTPGM | {{ page.topic }} | {{ site.title | escape }}</title>
<meta name="generator" content="Jekyll v3.8.5">
<meta property="og:title" content="{{ page.topic | replace: '<br>', '' }}">
<meta property="og:locale" content="en_US">
<meta name="description" content="{{ page.subtitle | default: site.description }} | {{ page.description | truncate: 160 }}">
<meta property="og:description" content="{{ page.subtitle | default: site.description }} | {{ page.description | truncate: 160 }}">
<meta property="og:url" content="{{ site.url }}{{ page.url | relative_url }}">
<meta property="og:site_name" content="{{ site.title | escape }}">
<meta property="og:type" content="article">
<meta property="article:published_time" content="{{page.lastModifiedDate}}">
<!-- end custom seo -->
