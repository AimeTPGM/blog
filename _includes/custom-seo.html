<!-- custom seo -->
<title>{{ page.topic }} | {{ site.title | escape }}</title>
<meta name="generator" content="Jekyll v3.8.5">
<meta property="og:title" content="{{ post.topic }}">
<meta property="og:locale" content="en_US">
<meta name="description" content="{{ site.description }} | {{ page.subtitle }}">
<meta property="og:description" content="{{ page.subtitle }}">
<!-- <meta property="og:url" content="{{ site.url }}{{page.path}}"> -->
<meta property="og:site_name" content="{{ site.title | escape }}">
<meta property="og:type" content="article">
<meta property="article:published_time" content="{{post.lastModifiedDate}}">
<!-- end custom seo -->
