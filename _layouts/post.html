---
layout: default
---
<div class="post-body">
    {{content}}
    {% if page.series != "Others" %}
    {% include embeded-series.html %}
    {% endif %}
</div>

<!-- <div class="fb-comments" style="margin-top: 20px;" data-href="https://developers.facebook.com/docs/plugins/comments#configurator" data-width="100%" data-numposts="5"></div> -->
<div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-size="large"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>

<div class="post-footer-wrapper">
    <div class="back-button">
        <a href="{{ site.baseurl }}/">
            <i class="fa fa-chevron-left"></i> Back
        </a>
    </div>  
    <div class="date-wrapper">
        <div class="date">
            <span class="post-date">วันที่เริ่มเขียน: </span><span>{{ page.createdDate | date: '%d %B %Y %k:%M' }}</span>
        </div>
        <div class="date">
            <span class="post-date">อัพเดตล่าสุด: </span><span>{{ page.lastModifiedDate | date: '%d %B %Y %k:%M' }}</span>
        </div>
    </div>
</div>
