---
layout: default
---
<div class="post-body">
    {{content}}
    {% if page.series != "Others" %}
    {% include embeded-series.html %}
    {% endif %}
</div>

<div 
    class="fb-share-button" 
    style="margin-top: 30px;" 
    data-href="{{ site.url }}{{page.url}}" 
    data-layout="button_count" 
    data-size="large">
    <a target="_blank" class="fb-xfbml-parse-ignore">share</a>
</div>

<div 
    class="fb-comments" 
    style="margin-top: 30px; width: 100%;" 
    data-href="{{ site.url }}{{page.url}}" 
    data-width="" 
    data-numposts="5">
</div>

<div class="post-footer-wrapper">
    <div class="back-button">
        <a href="{{ site.baseurl }}/">
            <i class="fa fa-chevron-left"></i> Back
        </a>
    </div>  
    <div class="date-wrapper">
        <div class="date">
            <span class="post-date">วันที่เริ่มเขียน: </span><span>{{ page.createdDate | date: '%d %B %Y %k:%M' }}</span>
        </div>
        <div class="date">
            <span class="post-date">อัพเดตล่าสุด: </span><span>{{ page.lastModifiedDate | date: '%d %B %Y %k:%M' }}</span>
        </div>
    </div>
</div>
